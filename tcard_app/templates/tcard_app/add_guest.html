
{% extends 'main_dash.html' %}

{% load static %}
{% block content %}

<div class="form-container">
    <h1>Add Guest<a href="{% url 'guests' %}" class="close-form">X</a></h1>
    <form>
        <div class="mb-3">
            <label  class="form-label">Email address</label>
            <input type="email" class="form-control" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label  class="form-label">Full Name</label>
            <input type="text" class="form-control" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label  class="form-label">Phone</label>
            <input type="phone" class="form-control" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Card Type</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
